<html>
    <head>
        <title>HomeBuyer</title> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"></link> 
        <style>
           #home-list {
            background-color: #f0f4f7;
           }
           .box {
            padding: 50px;
           }
           .submit-button {
            background-color: #f78f20;
            border: none;
           }
        </style>
        <script>
            // var word = "Hello World";
            // if(word === "Hello World"){
            //     window.alert(word);
            // }

            // var empty = {}; // object
            // var home = {address: "1234 Maple st", price: 100000};
            // var json = JSON.stringify(home);
            // console.log(json);
            // console.log(JSON.parse(json));

            var house = {};
            
            // DOMContentLoaded || Page needs to load first for event listener to work 
            document.addEventListener("DOMContentLoaded", function() {
                 
                        document.getElementById("new-home").addEventListener("submit", function(e){
                        e.preventDefault();
                        var add = document.getElementById("address").value;
                        var pri = document.getElementById("price").value;
                        house = {address: add, price: pri};
                        console.log(house); 
                        
                        updateTable(house);

                        //clear the form 
                        document.getElementById("address").value = null;
                        document.getElementById("price").value = null;

                        }); 
            });

            var updateTable = function(home){
                var row = document.createElement("TR");
                var addressColumn = document.createElement("TD");       // this is very verbose, frameworks like angular
                var priceColumn = document.createElement("TD");         // react, vuejs makes it easy
                addressColumn.innerText = home.address;                  // on job much of DOM manipulations are done by frameworks
                priceColumn.innerText = home.price;
                row.appendChild(addressColumn);
                row.appendChild(priceColumn);
                document.getElementById("home-table").appendChild(row);
            };

        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div><h1>HomeBuyer App</h1></div>
            <div class="row">
                <div class="col-lg-6">
                    <h2>Add Home</h2>
                    <form id="new-home" action="#"> 
                        <div class="form-group">
                            <label>Address</label> 
                            <input class="form-control" id="address" type="text"/>
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input class="form-control" id="price" type="number"/>
                        </div>
                        <div>
                            <input class="btn btn-primary submit-button" type="submit" value="Save"/>
                        </div>
                    </form>
                </div>
                <div id="home-list" class="col-lg-6">
                    <h2>View All Homes</h2>
                    <table class="table" id="home-table">
                        <tr><th>Address</th><th>Price</th></tr>
                        <tr><td>1234 Oak St</td> <td>120000</td></tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
