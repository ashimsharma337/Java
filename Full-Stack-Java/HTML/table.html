<html>
    <head>
        <title>HomeBuyer</title> 
    </head>
    <body>
        <div><h1>HomeBuyer App</h1></div>
        <div>
            <div>
                <h2>Add Home</h2>
                <form action="#"> 
                    <div>
                        <label>Address</label> 
                        <input id="address" type="text"/>
                    </div>
                    <div>
                        <label>Price</label>
                        <input id="Price" type="number"/>
                    </div>
                    <div>
                        <input type="submit" value="Save"/>
                    </div>
                </form>
            </div>
            <div>
                <h2>View All Homes</h2>
                <table>
                    <tr><th>Address</th><th>Price</th></tr>
                    <tr><td>1234 Oak St</td> <td>120000</td></tr>
                </table>
            </div>
        </div>
    </body>
</html>
<!-- 
    HTML Tables 
        Tables in HTML allow you to create rows and columns to display tabular data to the user. 
        A table consists of table rows(<tr>), table headers (<th>), and table data (<td>).
            NOTE: in early days of web developement, table were used to position elements on the screen
            This is generally accepted as bad practice in modern web design.
                              Modern webistes use <div> tags or semantic tags in HTML5 
                              to divide and style and position a web page.
                              e.g <article> <form> <header> <aside> <footer> <nav> e.t.c.
