<html>
    <head>
        <title>HomeBuyer</title> <!--on tool bar-->  
    </head>
    <body>
        <div><h1>HomeBuyer App</h1></div>
        <div>
            <div>
                <h2>Add Home</h2>
                <form action="#"> <!--Hash will prevent the page from refreshing a page when submit button is clicked-->

                    <div> <!--We use div to divide the page. We are dividing in three section-->
                        <label>Address</label> <!--lable for button-->
                        <input id="address" type="text"/> <!--input is element. id, type is attribute-->
                    </div>

                    <div>
                        <label>Price</label>
                        <input id="Price" type="number"/>
                    </div>

                    <div>
                        <input type="submit" value="Save"/>
                    </div>

                </form>
            </div>
        </div>
    </body>
</html>
